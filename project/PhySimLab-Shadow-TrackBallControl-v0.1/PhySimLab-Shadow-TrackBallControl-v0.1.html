<div class="row">
    <div class="col-lg-12">
        <div class="card text-center">
            <div class="card-header">Parameter for sphere control</div>
            <div class="card-body">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card text-center">
                            <div class="card-body">
                                <h4>time elaspe</h4>
                                <input id="time_elaspe" type="text" class="form-control text-center" readonly>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-lg-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h4>ball param x</h4>
                                <input id="slide_x" data-slider-id='ex1Sliderx' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="14" />
                                <input id="input_x" type="text" class="form-control text-center">
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h4>ball param y</h4>
                                <input id="slide_y" data-slider-id='ex1Slidery' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="14" />
                                <input id="input_y" type="text" class="form-control text-center">
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h4>ball param z</h4>
                                <input id="slide_z" data-slider-id='ex1Sliderz' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="14" />
                                <input id="input_z" type="text" class="form-control text-center">
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-lg-6">
                        <div class="card text-center">
                            <div class="card-body">
                                <button type="button" class="btn btn-primary btn-sm" id="btn_start">Start</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="card text-center">
                            <div class="card-body">
                                <button type="button" class="btn btn-primary btn-sm" id="btn_resume">Resume</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
