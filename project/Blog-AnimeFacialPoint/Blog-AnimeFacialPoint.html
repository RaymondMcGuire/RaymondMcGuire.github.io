<div class="jumbotron">
    <h6 class="display-4">Anime Facial Points Labeling System</h6>
    <br>
    <p>example for anime face landmark</p>
    <br>
    <center> <img style="width:50%;height:50%" src='img/example.png'></center>
</div>

<div class='row'>
    <div class="col-lg-12">
        <center>
            <p>face landmark system</p>
        </center>
    </div>
</div>

<div class="jumbotron">

    <div class="container">




        <div class="row" id="img_div">
            <canvas id="img"></canvas>
        </div>
    </div>
</div>

<br>


<div class='row'>
    <div class="col-lg-12">
        <center>
            <p>unlandmark number:</p>
            <input id="input_unlandmark_number" type="text" value="0" class="form-control text-center" readonly>
        </center>
    </div>
</div>


<div class="row">
    <div class="col-lg-4">
        <center>
            <p>脸部朝向(左60：0，左30：1，中：2，右60：3，右30：4)</p>
            <input id="input_face_direction" type="text" value="0" class="form-control text-center">
        </center>
    </div>
    <div class="col-lg-4">
        <center>
            <p>眼睛开闭(左开：0，左闭：1，右开：2，右闭：3)</p>
            <input id="input_eye_status" type="text" value="0" class="form-control text-center">
        </center>
    </div>
    <div class="col-lg-4">
        <center>
            <p>嘴巴大小(点：0，开：1，闭：2)</p>
            <input id="input_mouse_status" type="text" value="0" class="form-control text-center">
        </center>
    </div>
</div>


<div class="row">
    <div class="col-lg-4">
        <center><button type="button" class="btn btn-primary" id="btn_submit">submit</button></center>
    </div>
    <div class="col-lg-4">
        <center><button type="button" class="btn btn-primary" id="btn_reset">reset</button></center>
    </div>
    <div class="col-lg-4">
        <center><button type="button" class="btn btn-primary" id="btn_next">next page</button></center>
    </div>
</div>
