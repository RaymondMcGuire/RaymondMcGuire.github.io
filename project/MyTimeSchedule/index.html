<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />


    <link href='./plugins/lib/fullcalendar.min.css' rel='stylesheet' />
    <link href='https://bootswatch.com/3/lumen/bootstrap.min.css' rel='stylesheet' />
    <link href='./plugins/lib/fullcalendar.print.min.css' rel='stylesheet' media='print' />
    <link href='./plugins/lib/scheduler.css' rel='stylesheet' />
    <script src='./plugins/lib/moment.min.js'></script>
    <script src='./plugins/lib/jquery.min.js'></script>
    <script src='./plugins/lib/fullcalendar.min.js'></script>
    <script src='./plugins/lib/scheduler.js'></script>
    <script src='https://fullcalendar.io/releases/fullcalendar/3.9.0/locale-all.js'></script>
    <script>
        $(function() {
            var colorList = ["#7FFFAA", "#FFB6C1", "#DEB887"];

            // var newEventArray = new Array();
            // var newEvent = new Object();
            // newEvent["start"] = moment("2018-03-12 11:00:00");;
            // newEvent["end"] = moment("2018-03-12 13:00:00");;
            // newEvent["title"] = "testEvent";
            // newEvent["id"] = "1";
            // newEventArray.push(newEvent);
            // var updatedData = JSON.stringify(newEventArray);

            // $.ajax({
            //     url: "https://api.myjson.com/bins/10qj3h",
            //     type: "PUT",
            //     data: updatedData,
            //     contentType: "application/json; charset=utf-8",
            //     dataType: "json",
            //     success: function(data, textStatus, jqXHR) {}
            // });


            $('#calendar').fullCalendar({
                customButtons: {
                    deleteButton: {
                        text: '清空',
                        click: function() {
                            $.ajax({
                                url: "https://api.myjson.com/bins/10qj3h",
                                type: "PUT",
                                data: JSON.stringify(new Array()),
                                contentType: "application/json; charset=utf-8",
                                dataType: "json",
                                success: function(data, textStatus, jqXHR) {
                                    alert('清除数据成功');
                                    self.location = self.location;
                                }
                            });
                        }
                    },
                    deleteButtonByNum: {
                        text: '删除指定编号事件',
                        click: function() {
                            $.get("https://api.myjson.com/bins/10qj3h", function(data, textStatus, jqXHR) {
                                var cur_json_info = data;
                                var numStr = prompt('请输入要删除的事件编号！');
                                if (numStr == "" || numStr == null) return;
                                var count = 0;
                                var del_index = 0;
                                var flag = false;
                                cur_json_info.forEach(element => {
                                    var id = element['id'];
                                    if (id == numStr) {
                                        del_index = count;
                                        flag = true;
                                        return;
                                    }
                                    count += 1;
                                });


                                if (flag) {
                                    cur_json_info.splice(del_index, 1);
                                    var json_info = JSON.stringify(cur_json_info);


                                    $.ajax({
                                        url: "https://api.myjson.com/bins/10qj3h",
                                        type: "PUT",
                                        data: json_info,
                                        contentType: "application/json; charset=utf-8",
                                        dataType: "json",
                                        success: function(data, textStatus, jqXHR) {
                                            alert('删除指定事件成功');
                                            self.location = self.location;
                                        }
                                    });
                                } else {
                                    alert('无法找到指定事件!');
                                }

                            });
                        }
                    }
                },
                themeSystem: 'bootstrap3',
                locale: 'zh-cn',
                minTime: '06:00:00',
                selectable: true,
                header: {
                    left: 'prev,next today deleteButton deleteButtonByNum',
                    center: 'title',
                    right: 'month,agendaWeek,listMonth'
                },
                defaultView: 'agendaWeek',
                select: function(startDate, endDate) {

                    $.get("https://api.myjson.com/bins/10qj3h", function(data, textStatus, jqXHR) {
                        var cur_json_info = data;
                        var newEvent = new Object();
                        var eventStr = prompt('请输入事件名！');
                        if (eventStr == "" || eventStr == null) return;

                        var max = 2;
                        var min = 0
                        var rnd_color = Math.floor(Math.random() * (max - min + 1) + min)

                        newEvent["start"] = startDate;
                        newEvent["end"] = endDate;
                        newEvent["id"] = Date.now();
                        newEvent["color"] = colorList[rnd_color];
                        newEvent["title"] = "编号:" + newEvent["id"] + "\n 内容:" + eventStr;
                        cur_json_info.push(newEvent);

                        $.ajax({
                            url: "https://api.myjson.com/bins/10qj3h",
                            type: "PUT",
                            data: JSON.stringify(cur_json_info),
                            contentType: "application/json; charset=utf-8",
                            dataType: "json",
                            success: function(data, textStatus, jqXHR) {
                                alert('录入事件成功');
                                self.location = self.location;
                            }
                        });
                    });
                },
                events: {
                    url: 'https://api.myjson.com/bins/10qj3h',
                    error: function() {
                        alert("获取事件错误!");
                    }
                }
            });

        });
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
            font-size: 14px;
        }
        
        #calendar {
            max-width: 900px;
            margin: 50px auto;
        }
    </style>
</head>

<body>

    <div id='calendar'></div>

</body>

</html>
