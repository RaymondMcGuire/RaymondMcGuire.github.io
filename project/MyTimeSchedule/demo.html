<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <link href='./plugins/lib/fullcalendar.min.css' rel='stylesheet' />
    <link href='./plugins/lib/fullcalendar.print.min.css' rel='stylesheet' media='print' />
    <link href='./plugins/lib/scheduler.css' rel='stylesheet' />
    <script src='./plugins/lib/moment.min.js'></script>
    <script src='./plugins/lib/jquery.min.js'></script>
    <script src='./plugins/lib/fullcalendar.js'></script>
    <script src='./plugins/lib/scheduler.js'></script>
    <script src='./plugins/lib/locale-all.js'></script>
    <link href='./plugins/lib/bootstrap.min.css' rel='stylesheet' />
    <script>
        $(function() { // document ready

            $('#calendar').fullCalendar({
                customButtons: {
                    deleteButton: {
                        text: 'clear',
                        click: function() {
                            $.ajax({
                                url: "https://api.myjson.com/bins/10qj3h",
                                type: "PUT",
                                data: JSON.stringify(new Array()),
                                contentType: "application/json; charset=utf-8",
                                dataType: "json",
                                success: function(data, textStatus, jqXHR) {
                                    alert('清除数据成功');
                                    self.location = self.location;
                                }
                            });
                        }
                    },
                    deleteButtonByNum: {
                        text: 'delete',
                        click: function() {
                            $.get("https://api.myjson.com/bins/10qj3h", function(data, textStatus, jqXHR) {
                                var cur_json_info = data;
                                var numStr = prompt('请输入要删除的事件编号！');
                                if (numStr == "" || numStr == null) return;
                                var count = 0;
                                var del_index = 0;
                                var flag = false;
                                cur_json_info.forEach(element => {
                                    var id = element['id'];
                                    if (id == numStr) {
                                        del_index = count;
                                        flag = true;
                                        return;
                                    }
                                    count += 1;
                                });


                                if (flag) {
                                    cur_json_info.splice(del_index, 1);
                                    var json_info = JSON.stringify(cur_json_info);


                                    $.ajax({
                                        url: "https://api.myjson.com/bins/10qj3h",
                                        type: "PUT",
                                        data: json_info,
                                        contentType: "application/json; charset=utf-8",
                                        dataType: "json",
                                        success: function(data, textStatus, jqXHR) {
                                            alert('删除指定事件成功');
                                            self.location = self.location;
                                        }
                                    });
                                } else {
                                    alert('无法找到指定事件!');
                                }

                            });
                        }
                    }
                },
                themeSystem: 'bootstrap3',
                minTime: '06:00:00',
                defaultView: 'agendaDay',
                defaultDate: '2018-03-07',
                editable: true,
                selectable: true,
                eventLimit: true, // allow "more" link when too many events
                header: {
                    left: 'prev,next today deleteButton deleteButtonByNum',
                    center: 'title',
                    right: 'agendaDay,agendaTwoDay,agendaWeek,month'
                },
                views: {
                    agendaTwoDay: {
                        type: 'agenda',
                        duration: {
                            days: 2
                        },

                        // views that are more than a day will NOT do this behavior by default
                        // so, we need to explicitly enable it
                        groupByResource: true

                        //// uncomment this line to group by day FIRST with resources underneath
                        //groupByDateAndResource: true
                    }
                },

                //// uncomment this line to hide the all-day slot
                //allDaySlot: false,

                resources: [{
                    id: 'a',
                    title: 'Room A'
                }, {
                    id: 'b',
                    title: 'Room B',
                    eventColor: 'green'
                }, {
                    id: 'c',
                    title: 'Room C',
                    eventColor: 'orange'
                }, {
                    id: 'd',
                    title: 'Room D',
                    eventColor: 'red'
                }],
                events: {
                    url: 'https://api.myjson.com/bins/10qj3h',
                    error: function() {
                        alert("获取事件错误!");
                    }
                },

                select: function(start, end, jsEvent, view, resource) {
                    console.log(
                        'select',
                        start.format(),
                        end.format(),
                        resource ? resource.id : '(no resource)'
                    );
                },
                dayClick: function(date, jsEvent, view, resource) {
                    console.log(
                        'dayClick',
                        date.format(),
                        resource ? resource.id : '(no resource)'
                    );
                }
            });


            $('#calendar').fullCalendar('option', 'locale', 'zh-cn');

        });
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
            font-size: 14px;
        }
        
        #calendar {
            max-width: 900px;
            margin: 50px auto;
        }
    </style>
</head>

<body>

    <div id='calendar'></div>

</body>

</html>
