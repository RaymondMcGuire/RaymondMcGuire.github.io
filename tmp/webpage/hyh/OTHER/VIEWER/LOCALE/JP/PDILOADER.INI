[Message]
Progress = Viewer起動中...
Starting = PDI-viewerの起動中...
Experimenting = 検証作業中...
CopyFile = ファイルコピー中...
Deleting = ファイルの削除中...
FolderCheck = 処理対象フォルダのチェック中...

CopyFolder = PDIViewerをローカルフォルダに保存することで、次回から起動時間を短縮することができます。C:\\konicaminoltaフォルダを作成し、ビューワを保存しますか？画像データなどの個人情報を含むデータの保存は行われません。
SelectViewerStart = ローカルフォルダに保存されたViewerの起動に失敗しました。環境が破損している可能性があります、再度コピー処理を実行しますか？
SelectViewerYes = [はい]:再度コピーを実施
SelectViewerNo = [いいえ]:リムーバブルドライブから起動
CopyCancel = ローカルフォルダへのコピー処理がキャンセルされたため、
FileDelete = フォルダ内のファイルをすべて削除します。

FileReadError = ファイル読み込み時にエラーが発生しました。
VersionError = ローカルフォルダに保存されたビューワは古いバージョンです。新しいバージョンのビューワをローカルフォルダにコピーします。
CopyFileError = ローカルフォルダへのファイルコピー処理でエラーが発生しました。UACなどが設定されている場合は、一旦解除して再度操作を実行してください。
FileLackError = ローカルフォルダに保存されたViewerにて、一部ファイルの欠損が確認されました。再度コピー処理を実行します。